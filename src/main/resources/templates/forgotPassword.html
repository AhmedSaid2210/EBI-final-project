<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <title>Sign In/Sign Up Page | Dan Aleko</title>

    <!-- boxicons -->
    <link href='/https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="login-container">
    <div class="login-form" id="loginForm">
        <h1>Employee</h1>
        <h1>New Password</h1>
        <div class="social-icons">
        </div>

        <div class="form-message-container">
            <span>Use your email and password</span>
        </div>

        <form action="#" th:action="@{/employee/forgotPassword}" th:object="${employee}" method="POST">
            <input type="email" th:field="*{email}" placeholder="Email">
            <input type="text" th:field="*{phone}" placeholder="Phone">
            <input type="password" th:field="*{password}" placeholder="New Password">
            <button type="submit">Submit</button>
            <a th:href="@{/employee/loginAdmin}">Login Page</a><br>
<!--            <a th:field="@{/employee/loginAdmin}">Employee</a>-->
        </form>
    </div>
</div>
</body>

</html>
