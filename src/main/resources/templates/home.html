<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.3)),
      url('https://example.com/background-image.jpg') no-repeat center center/cover; /* Add your background image */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Navigation Bar */
    .navbar {
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      padding: 10px 15px;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #00d4ff;
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar-toggler {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path stroke="white" stroke-width="3" d="M5 7h20M5 15h20M5 23h20"/></svg>');
    }

    .navbar-collapse {
      transition: max-height 0.3s ease;
    }

    .navbar-collapse.collapse.show {
      max-height: 500px;
    }

    /* Main container */
    .homepage-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 100px; /* Adjust for navbar height */
    }

    /* Header text */
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    /* Styling for navigation links */
    .homepage-link {
      display: block;
      margin: 15px 0;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .homepage-link:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .homepage-container {
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      .homepage-link {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Employee Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/view}">View Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/get}">Find Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/register}">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/update}">Update Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee/delete}">Delete Employee</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="homepage-container">
  <h1>Employee Management System</h1>

  <!-- Navigation links styled as buttons -->
  <a class="homepage-link" th:href="@{/employee/view}">List All Employees</a>
  <a class="homepage-link" th:href="@{/employee/get}">Find Employee</a>
  <a class="homepage-link" th:href="@{/employee/register}">Add Employee</a>
  <a class="homepage-link" th:href="@{/employee/update}">Update Employee</a>
  <a class="homepage-link" th:href="@{/employee/delete}">Delete Employee</a>
  <a class="homepage-link" th:href="@{/task/tasks}">Add Task for Employee</a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
