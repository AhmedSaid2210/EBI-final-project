<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        h1, h2 {
            text-align: center;
            color: #333;
            font-weight: 300;
            animation: fadeInDown 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-control {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            margin-bottom: 20px;
        }

        .form-control:nth-child(1) { animation-delay: 0.1s; }
        .form-control:nth-child(2) { animation-delay: 0.2s; }
        .form-control:nth-child(3) { animation-delay: 0.3s; }
        .form-control:nth-child(4) { animation-delay: 0.4s; }
        .form-control:nth-child(5) { animation-delay: 0.5s; }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        /* Link Styling */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for Back Links */
        .back-links {
            text-align: center;
            margin-top: 20px;
        }

        .back-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>


    <form action="#" th:action="@{/task/tasks}" th:object="${employee}" method="POST">
        <!-- Form Fields -->
        <input type="text" th:field="*{id}" class="form-control" placeholder="Id">

        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>

    <!-- Navigation Links -->
    <div class="back-links">
        <a th:href="@{/employee/home}">Home Page</a>
    </div>
</div>

</body>
</html>
