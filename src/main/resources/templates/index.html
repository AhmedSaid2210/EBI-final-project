<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        h1, h3 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-weight: 300;
            animation: fadeIn 1s ease-in-out; /* Fade in animation for headers */
        }

        /* Navigation Button Styling */
        a {
            display: inline-block;
            text-align: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 10px 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        /* Container for Table */
        .table-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeInUp 1s ease-out; /* Slide in effect for the table */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table thead {
            background-color: #2c3e50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease; /* Smooth background change on hover */
        }

        /* Custom Styling for the Name Column */
        table td.name-column {
            background-color: #eafaf1; /* Light green background */
            font-weight: bold;
            color: #27ae60; /* Green text color */
            font-style: italic;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<h1>Employee Management System</h1>
<div style="text-align: center;">
    <a th:href="@{/employee/home}">Home Page</a>
</div>
<h3>Employee List</h3>

<div class="table-container">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${response.getData()}">
            <td class="name-column" th:text="${employee.name}"></td> <!-- Modified Name Column -->
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.phone}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
