<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Regna Bootstrap Template</title>

  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  ======================================================= -->

<body>

<!--==========================
Header
============================-->
<header id="header">
  <div class="container">
    <a class="navbar-brand" href="#">Employee </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li class="menu-active"><a href="#hero">Home</a></li>
        <li><a th:href="@{/employee/view}">View Employees</a></li>
        <li><a th:href="@{/employee/get}">Find Employee</a></li>
        <li><a th:href="@{/employee/register}">Add Employee</a></li>
        <li><a th:href="@{/employee/update}">Update Employee</a></li>
        <li><a th:href="@{/employee/delete}">Delete Employee</a></li>
        <li><a th:href="@{/task/tasks}">View Tasks for Employee</a></li>
      </ul>
    </nav><!-- #nav-menu-container -->
  </div>
</header><!-- #header -->

<!--==========================
  Hero Section
============================-->
<section id="hero">
  <div class="hero-container">
    <h1>Welcome to Employee Management System</h1>

    <!-- Add Sign In button with icon -->
    <a th:href="@{/employee/loginEmployee}" class="btn-get-started">
      <i class="fa fa-sign-in"></i> Log Out
    </a>

  </div>
</section><!-- #hero -->


<!-- JavaScript Libraries -->
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/jquery/jquery-migrate.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/superfish/hoverIntent.js"></script>
<script src="/lib/superfish/superfish.min.js"></script>

<!-- Contact Form JavaScript File -->
<script src="/contactform/contactform.js"></script>

<!-- Template Main Javascript File -->
<script src="/js/main.js"></script>

</body>
</html>
